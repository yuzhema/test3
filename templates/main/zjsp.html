<style>
	.t1{
		text-align: right;
		padding-right: 5px;
		background-color: rgb(230,242,254);
		width: 46%;
		font-size: 12px;
	}
	.t2{
		height: 30px;
		padding-left: 42%;
		
	}
	.t1,.t2{
		height: 30px;
	}
</style>
<table border="1" cellspacing="0" style="width: 100%;border-color:rgba(180,207,207,0.4)">
	<tr>
		<td class="t1">父类名称：</td>
		<td style="padding-left: 4px;"><input type="text" /></td>
	</tr>
	<tr>
		<td class="t2" colspan="2">
			<input type="button" value="提交" />
			<input type="button" value="重置"/>
		</td>
	</tr>
</table>

<script src="/static/js/jquery.js"></script>
<script>
    $("input:eq(1)").click(function(){
    	var val=$("input:eq(0)").val()
        if(val){
            $.ajax({
                type:'get',
                url:'{% url "govern:zjsp:logic" %}',
                data:'val='+val,
                dataType:'json',
                success:function(a){
                    console.log('success')
                    $("input:eq(0)").val('')
                    alert('添加成功!')
                }
            })
        }

    })

    $("input:last").click(function () {
        $("input:eq(0)").val('')
    })



</script>
